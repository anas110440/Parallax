<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Mouse Move Parallax | Vanilaa Javascript</title>
  </head>
  <body>
    <section>
      <img src="img/1.png" class="layer" data-speed="-5" />
      <img src="img/2.png" class="layer" data-speed="5" />
      <img src="img/3.png" class="layer" data-speed="2" />
      <img src="img/4.png" class="layer" data-speed="6" />
      <img src="img/5.png" class="layer" data-speed="8" />
      <img src="img/6.png" class="layer" data-speed="-2" />
      <img src="img/7.png" class="layer" data-speed="4" />
      <img src="img/8.png" class="layer" data-speed="-9" />
      <img src="img/9.png" class="layer" data-speed="6" />
      <img src="img/10.png" class="layer" data-speed="-7" />
      <img src="img/11.png" class="layer" data-speed="-5" />
      <img src="img/12.png" class="layer" data-speed="5" />
      <h2 class="layer" data-speed="2">Parallax</h2>
    </section>

    <script src="js/parallax.js"></script>
  </body>
</html>
